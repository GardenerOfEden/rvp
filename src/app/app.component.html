<div class="container">

  <!-- HEADER START -->
  <div class="row title">
    <span>Research Video</span>&nbsp;Zürcher Hochschule der Künste
  </div>
  <!-- HEADER END -->

  <!-- SETTINGS LINK START -->
  <div class="row settings align-right">
    <!-- TODO: replace with gear icon -->
    <a data-open="exampleModal1">[project settings]</a>
  </div>
  <!-- SETTINGS LINK END -->

  <!-- MAIN LAYOUT -->
  <div class="row">
    <div class="column video-component">
      <!-- VIDEO COMPONENT -->
      <app-video [videoSrc]="videoSrc"></app-video>
    </div>

    <div class="column small-4 inspector-component">
      <!-- INSPECTOR COMPONENT -->
      <app-inspector></app-inspector>
    </div>
  </div>

  <!-- TIMELINE COMPONENT -->
  <div class="row timeline-component">
    <app-timeline></app-timeline>
  </div>
  <!-- TIMELINE COMPONENT END-->
  <!-- MAIN LAYOUT END -->

  <!-- FOOTER -->
  <div class="footer"></div>

</div>


<!-- MODAL: PROJECT HANDLING -->
<div class="reveal" id="exampleModal1" data-reveal>
  <h1>Project Handling</h1>
  <app-filepicker (filePicked)="videoFilePicked($event)"></app-filepicker>
  <app-project-info></app-project-info>
  <app-project-io></app-project-io>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
