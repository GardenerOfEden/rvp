<!-- HEADER START -->
<div class="row header-row">
  <div class="large-7 title"><a href="/">Research Video</a> Zürcher Hochschule der Künste
  </div>
</div>
<!-- HEADER END -->

<!-- PROJECT HANDLING -->
<div class="reveal" id="exampleModal1" data-reveal>
  <h1>Project Handling</h1>
  <app-filepicker (filePicked)="videoFilePicked($event)"></app-filepicker>
  <app-project-info></app-project-info>
  <app-project-io></app-project-io>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row"><a data-open="exampleModal1">[project settings]</a></div> <!-- replace with gear icon -->
<!-- PROJECT HANDLING END -->

<!-- MAIN LAYOUT -->
<div class="row">

  <!-- VIDEO COMPONENT -->
  <div class="small-6 large-7 columns video-component">
    <app-video [videoSrc]="videoSrc"></app-video>
  </div>
  <!-- VIDEO COMPONENT END -->

  <!-- INSPECTOR COMPONENT -->
  <div class="small-6 large-5 columns inspector-component">
    <app-inspector></app-inspector>
  </div>
  <!-- INSPECTOR COMPONENT END-->
</div>

<!-- TIMELINE COMPONENT -->
<div class="row">
  <div class="small-12 large-12 columns timeline-component">
    <app-timeline></app-timeline>
  </div>
</div>
<!-- TIMELINE COMPONENT END-->
<!-- MAIN LAYOUT END -->
