<div>
  <h4>Media Archive</h4>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row">
  <div class="column">
    <div [formGroup]="mediaArchiveForm">
        <label for="videourl">Video</label>
        <input type="url" required aria-required="true" name="videourl" formControlName="video" />
        <br>
        <label for="videourl">Annotations</label>
        <input type="url" required aria-required="true" name="annotationsurl" formControlName="annotations" />
      </div>
  </div>
</div>
