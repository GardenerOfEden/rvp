<form class="entry-container" [formGroup]="form" novalidate (mousedown)="selectAnnotationHandler($event)">
  <div class="row collapse">
    <div class="column shrink">
      <div class="annotation-color" [style.backgroundColor]="entry.get('color', null)"></div>
    </div>
    <div class="column annotation-info">
      <div class="row time-row">
        <div class="column">
          <i class="ion-ios-time-outline"></i>
          <input #start (keydown)="$event.stopPropagation()" formControlName="utc_timestamp" class="duration" title="Start Time">
        </div>
        <div class="column">
          <i class="ion-ios-time"></i>
          <input #duration (keydown)="$event.stopPropagation()" formControlName="duration" class="duration" title="Duration">
        </div>
      </div>
      <div class="row text-row">
        <div class="column">
          <input formControlName="title" (keydown)="$event.stopPropagation()" class="title" title="Title" placeholder="Title (optional)">
          <textarea formControlName="description"(keydown)="$event.stopPropagation()" class="description" title="Description" placeholder="Description (optional)"></textarea>
        </div>
      </div>
    </div>
  </div>
</form>
