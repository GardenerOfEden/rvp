<div class="row column entry-container">
  <div class="row">
    <div class="column shrink"><div class="track-color" [style.backgroundColor]="data.color"></div></div>
    <div class="column">
      <div class="row time-row collapse spacer-right">
        <div class="column timestamp">
        <label><i class="ion-ios-time-outline timestamp-icon" title="Start Time"></i>
          <input id="timestamp-input" class="number" title="Start Time" required
          [(ngModel)]="data.annotation.utc_timestamp"
          name="nameStarttime">
        </label>
        </div>
        <div class="column duration">
          <label><i class="ion-ios-time duration-icon" title="Duration"></i>
            <input class="number" title="Duration" required
            [(ngModel)]="data.annotation.duration" name="nameDuration">
          </label>
        </div>
      </div>
      <div class="row text-row collapse spacer-right">
        <div class="column data">
          <input class="title" title="Title" value="{{ data.annotation.fields.title }}"
          [(ngModel)]="data.annotation.fields.title" name="nameTitle">
          <textarea class="description" title="Description" value="{{ data.annotation.fields.description }}"
            [(ngModel)]="data.annotation.fields.description" name="nameDescription">
          </textarea>
        </div>
      </div>
    </div>
  </div>

</div>
