<div class="small-12 row annotation-row">
  <div class="small-1 columns">
    <div class="annotation-category-color"></div>
  </div>

  <div class="small-2 columns annotation-content">
    <label>
      <textarea value="{{ entry.utc_timestamp }}"></textarea>
    </label>
  </div>

  <div class="columns annotation-content">
    <label>
      <textarea class="description" value="{{ entry.fields.description }}"></textarea>
    </label>
  </div>

  <div class="small-1 columns">
    ^
    <!-- for re-ordering -->
  </div>

</div>
