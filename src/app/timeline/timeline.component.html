<!-- TIMELINE -->
<div class="timeline" (mousemove)="moveCursor($event)" (mousedown)="playheadClick($event)">

  <div class="timeline-header" (click)="deselectAnnotations($event)">
    <app-handlebar class="scrollbar" [left]="40" [width]="20" [caption]="'|||'" [minWidth]='30' (drag)="scrollbarDrag($event)"></app-handlebar>

    <div style="padding-top:20px;text-align:center;">
      <span>left: {{scrollLeft | number:1.3}}%</span> â€” <span>width: {{scrollWidth | number:1.3}}%</span>
    </div>
  </div>

    <app-track *ngFor="let track of data.tracks"
      [data]="track"
      [scrollContainer]="'.annotation-container'"
      [scroll]="scrollLeft"
      [zoom]="100/scrollWidth * 1607.2">
  </app-track>

  <!-- cursor -->
  <!-- <app-cursor [time]="cursorTime" [displayTime]="cursorDisplayTime"></app-cursor> -->

  <!-- playhead -->
  <!-- <app-playhead [time]="playheadTime" [displayTime]="playheadDisplayTime"></app-playhead> -->
</div>
