<div class="track-container">
  <div class="row">
    <!-- <div class="column shrink">
      <div class="track-color-new" [style.backgroundColor]="data.color"></div>
    </div> -->
    <div class="column small-12">
      <div class="row column">
        <div class="row title-row">
          <div class="column shrink title">
            <div class="track-color" [style.color]="data.color"><i class="ion-record track-color-icon" title="Track Color"></i></div>
            <input type="value" class="title-input" placeholder="Track Title" title="Track Title" value="{{data.fields.title}}">
          </div>
          <div class="column shrink track-options">
            <button class="ion-android-close track-delete-icon" title="Delete Track" alt="Delete Track" (click)="deleteTrack()"></button>
            <!-- <ul class="dropdown menu is-dropdown-submenu-parent" data-dropdown-menu>
              <li>
                <a href="#"></a>
                <ul class="menu">
                  <li class="menu-item"><a href="#">Delete Track</a></li>
                  <li class="menu-item"><a href="#">Item 1A</a></li>
                </ul>
              </li>
            </ul> -->
          </div>
          <!-- <div class="column shrink"><i class="ion-drag title-icon" title="Reorder Tracks"></i> -->
        </div>
      </div>
      <div class="row column annotation-row collapse">
        <div class="annotation-container" (dblclick)="doubleClick($event)">
          <div class="annotations">
            <app-annotation *ngFor="let annotation of data.annotations" [data]="annotation" [backcolor]="data.color" [isSelected]="annotation.isSelected"></app-annotation>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
