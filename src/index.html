<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Research Video</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="app/global.css" class="css">
</head>
<body>

  <app-root>
    <div class="loading">
      <div class="image">
        <img src="./img/rv-logo_1000px.png" width="300px">
      </div>
      <div class="text">
        <strong>Research Video</strong>&nbsp;Zürcher Hochschule der Künste
      </div>
    </div>
  </app-root>

  {{#each scripts.polyfills}}
  <script src="{{.}}"></script>
  {{/each}}
  <script>
    System.import('system-config.js').then(function () {
      System.import('foundation').then(function() {
        // jquery and foundation are loaded
        console.log('foundation loaded');
        System.import('main');
      });
    }).catch(console.error.bind(console));
  </script>

</body>
</html>
