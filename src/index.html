<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Research Video</title>
  <base href="/"> {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="vendor/pace-progress/pace.min.js" type="text/javascript"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="app/global.css" class="css">
</head>

<body class="loading">

  <app-root></app-root>

  <div class="loading-overlay">
    <div class="image">
      <img src="./img/rv_animation.gif" width="200px">
    </div>
    <div class="text">
      <strong>Research Video</strong>&nbsp;Zürcher Hochschule der Künste
    </div>
  </div>

  {{#each scripts.polyfills}}
  <script src="{{.}}"></script>
  {{/each}}
  <script>
    System.import('system-config.js').then(function() {
      System.import('foundation').then(function() {
        // jquery and foundation are loaded
        console.log('foundation loaded');
        System.import('main');
      });
    }).catch(console.error.bind(console));
  </script>

  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-81900964-1', 'auto');
    ga('send', 'pageview');
  </script>

</body>

</html>
